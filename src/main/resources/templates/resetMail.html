<!-- reset-email.html -->
<html>
<body style="font-family: Arial, sans-serif; line-height: 1.6;">
<h2>Password Reset Request</h2>
<p>Hello <strong>{{username}}</strong>,</p>
<p>Please use the code below to reset your AquilaFrame user account password:</p>
<div style="font-size: 20px; font-weight: bold; color: #2c3e50; margin: 16px 0;">
    {{code}}
</div>
<p>This code is valid for <strong>15 minutes</strong>.</p>
<p>If you did not request this reset, please ignore this message.</p>
<hr />
<p style="font-size: 12px; color: #999;">AquilaFrame Support Team</p>
</body>
</html>
